plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'org.sonarqube' version '4.4.1.3373'
    id 'ru.vyarus.mkdocs-build' version '3.0.0'
    id "com.diffplug.spotless" version "6.25.0"
}

description = 'Template for a Java library'
version = '0.1'

sonar {
    properties {
        property('sonar.projectName', 'java-starter-lib')
        property('sonar.projectDescription', 'Template for a Java library')
        property('sonar.projectKey', 'java-starter-lib')
        property('sonar.sources', 'src/main')
        property('sonar.tests', 'src/test')
        property('sonar.coverage.jacoco.xmlReportPath', "${buildDir}/reports/jacoco/test/jacocoTestReport.xml")
    }
}

jacoco {
    toolVersion = '0.8.11'
    reportsDirectory = layout.buildDirectory.dir('reports/jacoco')
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
        csv.required = true
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('reports/jacoco/html')
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

spotless {
   // optional: limit format enforcement to just the files changed by this feature branch
//   ratchetFrom 'origin/main'

   format 'misc', {
      // define the files to apply `misc` to
      target '*.gradle', '*.md', '.gitignore'

      // define the steps to apply to those files
      trimTrailingWhitespace()
      indentWithSpaces(3) // or spaces. Takes an integer argument if you don't like 4
      endWithNewline()
      setEncoding('utf-8')
   }
   java {
      eclipse() // I like eclipse formatting over google
//      googleJavaFormat('1.11.0').aosp().reflowLongStrings(), this is the other option
   }
}
